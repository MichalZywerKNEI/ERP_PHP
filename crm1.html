<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - CRM #1: Dodaj klienta</title>
</head>
<body>
    <form action="crm1.php">
        <label for="clientName">Imię:</label>
        <input type="text" name="clientName" id="clientName">
        <br>
        <label for="clientMail">Adres e-mail:</label>
        <input type="email" name="clientMail" id="clientMail">
        <br>
        <label for="clientSub">Model subskrybcji:</label>
        <select name="clientSub" id="clientSub">

            <option value="standard">Standard</option>
            <option value="pro">Pro</option>
            <option value="enterprise">Enterprise</option>
        </select>
        <br>
        <input type="submit" value="Dodaj klienta">
    </form>
