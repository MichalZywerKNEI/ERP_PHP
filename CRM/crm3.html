<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaktualizuj dane klienta</title>
</head>
<body>
    <form action="crm_controller.php" method="post">
        <input type="hidden" name="crm" value="crm3">
        <label for="client_id">Podaj ID klienta którego dane chcesz zmienić:</label>
        <input type="number" name="client_id" id="client_id" step="1">
        <br>
        <fieldset>
            <legend>Nowe dane</legend>
            <label for="client_name">Imię:</label>
            <input type="text" name="client_name" id="client_name">
            <br>
            <label for="client_email">E-mail:</label>
            <input type="email" name="client_email" id="client_email">
            <br>
            <label for="client_subscription">Model subskrypcji:</label>
            <select name="client_subscription" id="client_subscription">
                <option value="Brak">Brak</option>
                <option value="Standard">Standard</option>
                <option value="Pro">Pro</option>
                <option value="Enterprise">Enterprise</option>
            </select>
        </fieldset>
        <input type="submit" value="Aktualizuj">
    </form>
    <a href="../index.html">Powrót</a>
</body>
</html>
