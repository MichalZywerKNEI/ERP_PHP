<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaktualizuj dane transakcji</title>
</head>
<body>
    <form action="update.php">
        <label for="targetID">Podaj ID transakcji której dane chcesz zmienić:</label>
        <input type="text" name="targetID" id="targetID">
        <br>
        <fieldset>
            <legend>Nowe dane</legend>
            <label for="newClientID">ID klienta:</label>
            <input type="text" name="newClientID" id="newClientID">
            <br>
            <label for="newProduct">Produkt:</label>
            <input type="text" name="newProduct" id="newProduct">
            <br>
            <label for="newProfit">Dochód:</label>
            <input type="number" name="newProfit" id="newProfit" step="0.01" min="0.01">
        </fieldset>
        <input type="submit" value="Aktualizuj">
    </form>
    <a href="../CRUD.html">Powrót</a>
</body>
</html>
