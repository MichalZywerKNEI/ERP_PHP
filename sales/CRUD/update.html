<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaktualizuj dane transakcji</title>
</head>
<body>
    <form action="crud_controller.php" method="post">
        <input type="hidden" name="crud" value="update">
        <label for="transaction_id">Podaj ID transakcji której dane chcesz zmienić:</label>
        <input type="text" name="transaction_id" id="transaction_id">
        <br>
        <fieldset>
            <legend>Nowe dane</legend>
            <label for="client_id">ID klienta:</label>
            <input type="number" name="client_id" id="client_id" step="1">
            <br>
            <label for="product">Produkt:</label>
            <input type="text" name="product" id="product">
            <br>
            <label for="profit">Dochód:</label>
            <input type="number" name="profit" id="profit" step="0.01" min="0.01">
        </fieldset>
        <input type="submit" value="Aktualizuj">
    </form>
    <a href="../CRUD.html">Powrót</a>
</body>
</html>
